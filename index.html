<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Challenge-Oracle-One:Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet"> 
    </head>

    <body>
      <header>
        <a href="https://www.aluracursos.com/"><img src="images/Logo.png" alt="Logo Alura"></a>
      </header>

      <main>
        <div class="contenedor-izq">
          <textarea id="input-texto" class="input-texto" cols="30" rows="13" placeholder="Ingrese el texto a encriptar"></textarea> 
          <div class="botones">
            <button class="b-encriptar" onclick="encriptar_o_desencriptar(true)">Encriptar</button>
            <button class="b-desencriptar" onclick="encriptar_o_desencriptar(false)">Desencriptar</button>
          </div>
        </div>
        
        <div class="contenedor-der">
          <div class="opacidad-imagen"></div>
          <div class="contenedor-texto">
            <textarea id="output-texto" class="output-texto" cols="30" rows="18"></textarea>
            <p id="texto-contenedor-der" class="texto-contenedor-der">No se encontro ningun mensaje</p>
          </div>
          <button class="b-copiar" onclick="copiar()">Copiar</button>
          <img id="imagen" class="imagen" src="images/cat_not_found_500x480.png" alt="imagen gato">
        </div>
      </main>

      <footer>
        <p>Developed by Didier Watson</p>         
        <a href="https://github.com/kernelpanic93"><img class="logo_github" src=images/githubLogo.png alt="logo github"></a>
        <a href=" www.linkedin.com/in/didiererikwatson"><img class="logo_linkedIn" src=images/linkedinLogo.png alt="logo linkedIn"></a>
        <p>| Fueled by Alura</p>

      </footer>

      <script src="script.js"></script>
    </body>
</html>
